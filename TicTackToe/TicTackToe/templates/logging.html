<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Logging Data</h1>
    <table>
        <thead>
            <tr>
                <th>Logging ID</th>
                <th>Entries</th>
            </tr>
        </thead>
        <tbody>
            {% for log_entry in logs %}
            <tr>
                <td>{{ log_entry.logging_id }}</td>
                <td>{{ log_entry.entries }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
